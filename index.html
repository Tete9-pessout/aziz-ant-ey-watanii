<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فريق عزيز انت يا وطني </title>
  <link rel="icon" href="oop2.png" sizes="16x16" type="image/png">
  <meta name="description" content="الصفحة التعريفية لفريق عزيز انت يا وطني التطوعي: من نحن، رؤيتنا، مجالات عملنا، وطرق التواصل." />
  <style>
    :root{
      --primary:#0b6b6f;
      --accent:#f4b400;
      --ink:#1e293b;
      --muted:#475569;
      --bg:#f8fafc;
      --card:#ffffff;
      --ring:rgba(11,107,111,.2);
      --radius:18px;
    }
    *,*::before,*::after{box-sizing:border-box}
    html,body{
      margin:0;
      height:100%;
      font-family:"Tajawal",ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans Arabic","Noto Sans",Arial;
      color:var(--ink);
      background:var(--bg)
    }
    a{color:var(--primary);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{
      max-width:1100px;
      margin:0 auto;
      padding:0 20px;
    }
    header{
      position:sticky;
      top:0;
      background:rgba(255,255,255,.85);
      backdrop-filter:saturate(180%) blur(12px);
      border-bottom:1px solid #e2e8f0;
      z-index:50;
    }

    /* الهيدر الأساسي */
    nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      height:64px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    .brand img{
      width:48px;
      height:48px;
      border-radius:50%;
      box-shadow:0 6px 12px rgba(0,0,0,.2);
      object-fit:cover;
    }
    .brand-title{font-weight:800;letter-spacing:.2px}
    .nav-links{
      display:flex;
      gap:18px;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid transparent;
      background:var(--primary);
      color:white;
      font-weight:600;
      box-shadow:0 8px 24px rgba(11,107,111,.25);
      transition:.2s;
    }
    .btn:hover{
      transform:translateY(-1px);
      box-shadow:0 12px 28px rgba(11,107,111,.30);
    }
    .btn-outline{
      background:transparent;
      color:var(--primary);
      border-color:var(--primary);
    }

    .hero{
      position:relative;
      padding:72px 0 48px;
      background:
        radial-gradient(80% 80% at 10% 10%, #d1fae5 0%, rgba(209,250,229,0) 60%),
        radial-gradient(70% 80% at 100% 0%, #e0f2fe 0%, rgba(224,242,254,0) 60%);
    }
    .hero-grid{
      display:grid;
      grid-template-columns:1fr;
      gap:28px;
      align-items:center;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:#ecfeff;
      color:#0b6b6f;
      border:1px solid #cffafe;
      border-radius:999px;
      padding:6px 12px;
      font-weight:700;
      font-size:.85rem;
    }
    h1{
      font-size:clamp(28px, 5vw, 46px);
      line-height:1.15;
      margin:14px 0;
    }
    .lead{
      font-size:1.075rem;
      color:var(--muted);
      max-width:62ch;
    }

    .card{
      background:var(--card);
      border:1px solid #e2e8f0;
      border-radius:var(--radius);
      padding:22px;
      box-shadow:0 8px 30px rgba(2,6,23,.04);
    }
    section{padding:54px 0}
    h2{
      font-size:clamp(22px, 3.5vw, 34px);
      margin:0 0 8px;
    }
    .sub{
      color:var(--muted);
      margin:0 0 22px;
    }

    .features{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    .feat{display:grid;gap:10px}
    .icon{
      width:44px;
      height:44px;
      border-radius:12px;
      background:#f1f5f9;
      display:grid;
      place-items:center;
    }
    .icon svg{
      width:22px;
      height:22px;
      fill:var(--primary);
    }

    .programs{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:16px;
    }
    .programs .card{
      display:grid;
      gap:12px;
    }

    /* شريط الصور */
    .gallery-wrap{
      overflow:hidden;
      border-radius:var(--radius);
      border:1px solid #e2e8f0;
      background:white;
      width:100vw;
      margin-inline:calc(50% - 50vw);
    }
    .gallery-track{
      display:inline-flex;
      gap:12px;
      align-items:center;
      will-change:transform;
      transform:translateX(0);
      animation:none;
      backface-visibility:hidden;
    }
    .gallery-track img{
      height:150px;
      width:auto;
      border-radius:12px;
      box-shadow:0 4px 12px rgba(0,0,0,.08);
      object-fit:cover;
      flex:0 0 auto;
    }

    .manager{
      display:grid;
      grid-template-columns:120px 1fr;
      gap:16px;
      align-items:center;
    }
    .manager img{
      width:120px;
      height:120px;
      border-radius:16px;
      object-fit:cover;
      border:1px solid #e2e8f0;
    }

    footer{
      padding:28px 0;
      border-top:1px solid #e2e8f0;
      background:white;
    }
    .foot{
      display:flex;
      gap:16px;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
    }

    body{overflow-x:hidden;}

    /* للأرقام LTR عند الحاجة */
    .ltr{
      direction:ltr;
      unicode-bidi:isolate;
      white-space:nowrap;
      text-align:left;
    }

    /* =========================
       تحسينات عامة للهاتف و iPad
       ========================= */

    /* هوامش آمنة لأجهزة iOS ذات النتوء */
    header .container,
    footer .container,
    .container {
      padding-inline: max(20px, env(safe-area-inset-left), env(safe-area-inset-right));
    }

    /* iPad أفقي وما دون (<= 1024px) */
    @media (max-width: 1024px) {
      nav { height: 60px }
      .brand img { width: 42px; height: 42px }
      .brand-title { font-size: 1.05rem }
      .nav-links { gap: 12px }

      .hero { padding: 64px 0 40px }
      .lead { font-size: 1.02rem }

      .features,
      .programs { grid-template-columns: repeat(2, 1fr) }

      .gallery-track img { height: 140px }
    }

    /* iPad عمودي (<= 834px) */
    @media (max-width: 834px) {
      nav { gap: 10px }
      .nav-links { flex-wrap: wrap; justify-content: flex-end }
      .btn, .btn.btn-outline { padding: 9px 14px; font-size: .95rem }

      .hero-grid { gap: 22px }

      .features,
      .programs { grid-template-columns: 1fr 1fr }

      .manager { grid-template-columns: 100px 1fr }
      .manager img { width: 100px; height: 100px }

      .gallery-track img { height: 128px }
    }

    /* هواتف كبيرة (<= 640px) */
    @media (max-width: 640px) {
      header { backdrop-filter: saturate(160%) blur(10px) }
      nav { height: 56px }
      .brand { gap: 10px }

      /* الشعار أكبر على الموبايل */
      .brand img{
        width: 52px;
        height: 52px;
      }

      .brand-title { font-size: 1rem }
      .sub { font-size: .95rem }

      .nav-links {
        gap: 10px;
        flex-wrap: wrap;
        justify-content: flex-start;
      }
      .nav-links a { padding: 6px 0 }

      .hero { padding: 48px 0 32px }
      h1 { font-size: clamp(24px, 6vw, 34px) }
      .lead { font-size: 1rem }

      .features,
      .programs { grid-template-columns: 1fr }

      .manager {
        grid-template-columns: 1fr;
        text-align: center;
      }
      /* صورة المدير أكبر ومركّزة */
      .manager img{
        margin-inline: auto;
        width: 130px;
        height: 130px;
      }

      #contact .card > div { grid-template-columns: 1fr !important }

      .gallery-wrap { border-radius: 14px }
      .gallery-track { gap: 10px }

      /* صور المعرض أكبر على الموبايل */
      .gallery-track img{
        height: 150px;
        border-radius: 12px;
      }

      /* تكبير الأيقونات العامة إن استُخدمت */
      .icon{
        width: 56px;
        height: 56px;
      }
      .icon svg{
        width: 26px;
        height: 26px;
      }

      .btn, .btn.btn-outline {
        padding: 9px 14px;
        font-size: .95rem;
        box-shadow: 0 6px 18px rgba(11,107,111,.22);
      }

      .container { padding-inline: 16px
